<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to myJOB</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}
    
    <H2>Sign up</H2>
    <form action="signup" method="post">
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a Username (Only Lettes and Numbers)" required>
        <br><br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Write Your First Name" required>
        <br><br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Write Your Last Name" required>
        <br><br>

        <label for="">Email Id</label>
        <input type="email" id="email" name="email" placeholder="Write Your Email Id" required>
        <br><br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create Password" required>
        <br><br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
        <br><br>

        <button type="submit">Sign Up</button>
    </form>
    <br>
    <div>
        Already have an account?
        <br>
        <button><a href="signin">Sign in Here</a></button>
        to go to your account.
    </div>
</body>
</html>
